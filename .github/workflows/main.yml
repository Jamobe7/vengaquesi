name: Flujo de Integración Continua (Practica 4)

on:
  push:
    branches:
      - master  # o 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Compilar y Ejecutar Pruebas con Maven
        # ATENCIÓN: Si sigue apareciendo "No tests to run", descomenta la línea de abajo 
        # y usa el nombre exacto de la carpeta que contiene tu pom.xml y src
        # Ejemplo, basado en tu log:
        #working-directory: ./Practica4/
        run: mvn --batch-mode clean install
        
